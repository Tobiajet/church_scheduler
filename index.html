<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Church Scheduler</title>
</head>
<body>
    <section class="top-container">
        <div class="title">
            <h1>Welcome to Church</h1>
            <input type="button" value="Check Schedule" id="btn-check" class="uk-button uk-button-default" >
            <input type="button"  value="Sign Up" id="btn-check1" class="uk-button uk-button-default" href="#modal-sections" uk-toggle>
            <div id="modal-sections" uk-modal>
                <div class="uk-modal-dialog">
                    <button class="uk-modal-close-default" type="button" uk-close></button>
                    <div class="uk-modal-header">
                        <h2 class="uk-modal-title">Enter information here:</h2>
                    </div>
                    <div class="uk-modal-body">
                       <label for="fname">First Name: </label><input type="text" id="fname"><br>
                       <label for="role">Role: </label>
                       <select id="role">
                        <option value="prayer">Prayer</option>
                        <option value="Praise and Worship">Praise and Worship</option>
                        <option value="Offering and Tithe">Offering and Tithe</option>
                        <option value="Sermons and Benediction">Sermons and Benediction</option>
                      </select><br>
    
                    </div>
                    <div class="uk-modal-footer uk-text-right">
                        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                        <button class="uk-button uk-button-primary " type="button" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
        
    </section>

    <section class="middle-container">

        <h1 class="schedule"></h1>
        <button id="schedule">Schedule</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Praying</th>
                    <th>Praise & Worship</th>
                    <th>Offering & tithes</th>
                    <th>Sermons & benediction</th>
                  </tr>
            </thead>
            <tbody class="tbody">
                <tr class = "table-row">
                    <td><h3 id="pray"></h3></td>
                    <td><h3 id="praise"></h3></td>
                    <td><h3 id="offering"></h3></td>
                    <td><h3 id="sermon"></h3></td> 
                </tr>
            </tbody>
        </table>

        
    </section>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.21/dist/js/uikit-icons.min.js"></script>    
</body>

</html>
